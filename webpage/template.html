<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="generator" content="elkuku" />
  <title>{{title}}</title>
  <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link rel="stylesheet" href="css/wetterserver.css" type="text/css" />
    <!--
	<script src="/j1/media/jui/js/html5.js"></script>
	!-->
</head>

<body>

<h1>{{title}}</h1>

<h2>{{subtitle}}</h2>

{{message}}

<p class="datetime">{{datetime}}</p>

<ul>
    <li>Temperature: {{temp}} C</li>
    <li>Humidity: {{humid}} %</li>
    <li>Pressure: {{press}} mBar</li>
    <li>Light: {{light}} lx</li>
</ul>
<form method="post" enctype="multipart/form-data">

    <label>
        <input type="checkbox" name="alarm_status" {{chk_alarm_status}}/>
        Temperature alarm
    </label>
    <input name="temp_value" value="{{temp_value}}"/> C
    <br/>
    <input type="submit" value="send">
</form>

</body>
</html>
